<app-aheader></app-aheader>

<h1>Liste des rendez vous</h1>

<div class="rdv-liste">

  <div class="single-rdv" *ngFor="let rdv of rdvs">

    <h2> {{rdv.firstName}}  {{rdv.lastName}} </h2>

    <p>a pris un rendez vous en </p>

    <h3> {{rdv.speciality}} </h3>

    <p>pour le {{rdv.date | date: 'fullDate': undefined : 'fr'}} </p>

    <p> Son numéro de téléphone est : {{rdv.phoneNumber}} </p>

    <div class="took" *ngIf="rdv.took">
      <p>pris le {{rdv.took | date: 'medium': undefined : 'fr' }} </p>
    </div>

    <!-- <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Rendez vous confirmé</label> -->

  </div>

</div>
