<app-aheader></app-aheader>


<h1>Liste des fichiers patients</h1>

<div class="patient-liste">

  <div class="single-patient" *ngFor="let patient of patients">



    <h2> {{patient.first_name}}  {{patient.last_name}} </h2>

    <h2> {{patient.email}}  {{patient.allergy}} </h2>


    <h3> {{patient.age}} </h3>

    <p> {{patient.pdesease}} </p>

    <p> Son numéro de téléphone est : {{patient.phone_number}} </p>

  </div>

</div>
